<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Broadway&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            background-color: none;
        }

        /* First letter styling for all text elements */
        body *::first-letter {
            color: #d2b48c; /* Light brown */
        }

        /* Background video */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            background: #000;
        }

        /* Portrait orientation fix */
        @media (orientation: portrait) {
            #video-background {
                transform: translate(-50%, -50%) rotate(90deg);
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 50%;
                left: 50%;
            }
        }

        /* Overlay for content */
        .overlay {
            position: absolute;
            color: white;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 30px;
            left: 50px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Hover effect on navbar */
        .nav a:hover {
            color: #FBDB93; /* orange shade */
        }
        .nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        .nav a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Name on top right */
        .name {
            position: fixed;
            top: 30px;
            right: 50px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Title text center left */
        .title {
            position: absolute;
            left: 50px;
            top: 45%;
            transform: translateY(-50%);
            font-size: 64px;
            font-weight: 800;
            line-height: 1.2;
        }

        /* Paragraph */
        .paragraph {
            position: absolute;
            left: 50px;
            top: 60%;
            max-width: 500px;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Hire Me button */
        .hire-me {
            position: absolute;
            left: 50px;
            top: 75%;
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .hire-me:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
                font-size: 24px;
            }
            .nav a {
                display: none;
            }
            .title {
                font-size: 42px;
            }
        }
    </style>
</head>

    <!-- JavaScript for fullscreen -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');

            // Click to fullscreen
            video.addEventListener('click', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });

            // Ensure video keeps playing in fullscreen
            function handleFullscreenChange() {
                if (document.fullscreenElement || document.webkitFullscreenElement) {
                    video.play();
                }
            }
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);

            // Auto attempt fullscreen after 1s (may require user gesture)
            setTimeout(() => {
                video.click();
            }, 1000);
        });
    </script>
